{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'style/home.css' %}">
{% endblock css %}



<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Chat</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% for profile in chat_suggestions %}
        <ol class="list-group list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mt-1">
                <img class="suggestion-img" src="{{profile.image.url}}" alt="">
                <div class="ms-2 me-auto">
                    <div class="fw-bold"> 
                        <a href="{% url 'main_chat' profile.user.username %}">@{{profile.user.username}}</a>
                    </div>     
                </div>
            </li>
        </ol>
    {% endfor %}
    </div>
